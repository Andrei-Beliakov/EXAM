<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>EXAM</title>

  <body>
    <header></header>
    <main>
      <section class="section">
        <div class="card">
          <h1 class="card__order">
            Заказ №<span class="probel">&nbsp;</span>231
          </h1>
          <div class="card__accept">
            <p class="accept__text">Приняли</p>
            <p class="accept__text time">24 мин</p>
          </div>

          <p class="card__address">
            Адрес&nbsp;доставки:
            <span
              >Москва,&nbsp;ул.&nbsp;1-я Машиностроения,&nbsp;д.&nbsp;10</span
            >
          </p>
          <div class="card__buttons">
            <button class="button" type="submit">Отменить заказ</button>
            <button class="button return" type="submit">
              Вернуться в меню
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
